<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css  " />
    <title>To Do App</title>
  </head>
  <body>
    <div class="container">
      <h1>Task Managment Application</h1>
      <input
        type="text"
        name=""
        id="todo-input"
        placeholder="Add your next to do here..."
      />
      <button id="add">Add Todo</button>
      <div>
        <button class="filterBtn" id="add" data-filter="all">All</button>
        <button class="filterBtn" id="pending" data-filter="pending">
          Pending
        </button>
        <button class="filterBtn" id="completed" data-filter="completed">
          Completed
        </button>
      </div>
      <ul id="todoList"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
